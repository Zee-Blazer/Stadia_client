{% load static %}

<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Stadia - {% block title %}{% endblock %}</title>

	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="{% static 'assets/vendors/bootstrap/css/bootstrap.css' %}">
	<!-- Style CSS (White)-->
	<link rel="stylesheet" href="{% static 'assets/css/White.css' %}">
	<!-- Style CSS (Dark)-->
	<link rel="stylesheet" href="{% static 'assets/css/Dark.css' %}">
	<!-- FontAwesome CSS-->
	<link rel="stylesheet" href="{% static 'assets/vendors/fontawesome/css/all.css' %}">
	<!-- Icon LineAwesome CSS-->
	<link rel="stylesheet" href="{% static 'assets/vendors/lineawesome/css/line-awesome.min.css' %}">

</head>
<body>

	{% include 'dashboard/topbar.html' %}

	{% include 'dashboard/sidebar.html' %}

	<!--Content Start-->
	<div class="content transition">
		<div class="container-fluid dashboard">
			<h3>{% block section %}{% endblock %}</h3>

			<div class="row">
				{% block content %}{% endblock %}
			</div>

		</div>

	</div>

	{% include 'dashboard/footer.html' %}

	{% include 'dashboard/loader.html' %}

	<!-- Library Javascipt-->
	<script src="{% static 'assets/vendors/bootstrap/js/jquery.min.js' %}"></script>
	<script src="{% static 'assets/vendors/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'assets/vendors/bootstrap/js/popper.min.js' %}"></script>
	<script src="{% static 'assets/js/script.js' %}"></script>
 </body>
</html>
