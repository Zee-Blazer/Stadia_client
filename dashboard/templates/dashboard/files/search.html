{% extends 'dashboard/base.html' %}

{% block title %}Search{% endblock %}

{% block section %}Search{% endblock %}

{% block content %}
    <form action="{% url 'user_dashboard:search' %}" method="get" class="col-md-9 search__opt">
        <div>
            <i class="fas fa-search"></i>
            <input name="q" type="text" placeholder="Type to Search..." />
        </div>
        <button>Search</button>
    </form><br><br>
    {% if events %}
        {% for event in events %}
            <div class="row">
                <div class="col-xl-4 col-md-6">
                    <div class="card">
                        <img class="card-img card-img-top" src="{{ event.dis_image.url }}">
                        <div class="card-body">
                        <h5 class="card-title">{{ event.name }}</h5>
                        <p class="card-text">{{ event.description }}</p>
                        <a href="{% url 'user_dashboard:add_event' event.name %}" class="btn btn-success">Attend Event</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
