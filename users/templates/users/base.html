{% load static %}

<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Stadia - {% block title %}{% endblock %}</title>

	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="{% static 'assets/vendors/bootstrap/css/bootstrap.css' %}">
	<!-- Style CSS (White)-->
	<link rel="stylesheet" href="{% static 'assets/css/White.css' %}">
	<!-- Style CSS (Dark)-->
	<link rel="stylesheet" href="{% static 'assets/css/Dark.css' %}">
	<!-- FontAwesome CSS-->
	<link rel="stylesheet" href="{% static 'assets/vendors/fontawesome/css/all.css' %}">
	<!-- Icon LineAwesome CSS-->
	<link rel="stylesheet" href="{% static 'assets/vendors/lineawesome/css/line-awesome.min.css' %}">

</head>
<body>

	<div class="auth-dark">
	<div class="theme-switch-wrapper">
			<label class="theme-switch" for="checkbox">
				<input type="checkbox" id="checkbox"  title="Dark Or White"/>
				<div class="slider round"></div>
		  </label>
	</div>
	</div>

	<div class="container">
		<div class="row vh-100 d-flex justify-content-center align-items-center my-4">
			<div class="col-md-7 col-lg-5">
				<div class="card">
					<div class="card-body">
						{% block form_head %}{% endblock %}
						{% if messages %}
						  {% for message in messages %}
							<div class="alert alert-{% if message.tags != 'error' %}{{ message.tags }}{% else %}{{ 'danger' }}{% endif %} alert-dismissible fade show">
								<strong>{{ message.tags }}!</strong>
							    {{ message }}
								<button type="button" class="close" data-dismiss="alert" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
						  {% endfor %}
						{% endif %}
						{% block content %}{% endblock %}
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Library Javascipt-->
	<script src="{% static 'assets/vendors/bootstrap/js/jquery.min.js' %}"></script>
	<script src="{% static 'assets/vendors/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
	<script src="{% static 'assets/vendors/bootstrap/js/popper.min.js' %}"></script>
	<script src="{% static 'assets/js/script.js' %}"></script>
 </body>
</html>
